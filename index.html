<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weather App | MyWeatherApp</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>My Weather App</h1>
    </header>
    <main>
      <section class="search-section">
        <h2>Find Weather</h2>
        <div class="weather-input">
          <input class="city-input" type="text" placeholder="E.g., Chandigarh, Punjab, India">
          <button class="search-btn">Search</button>
        </div>
      </section>
      <section class="weather-section">
        <div class="current-weather">
          <h2>Current Weather</h2>
          <div class="weather-details">
            <h3>City Name (Date)</h3>
            <p>Temperature: __Â°C</p>
            <p>Wind: __ M/S</p>
            <p>Humidity: __%</p>
          </div>
          <div class="weather-icon">
            <img src="#" alt="Weather Icon">
            <p>Weather Description</p>
          </div>
        </div>
        <div class="forecast">
          <h2>5-Day Forecast</h2>
          <ul class="weather-cards">
            <!-- Forecast cards will be added dynamically with JavaScript -->
          </ul>
        </div>
      </section>
    </main>
    <footer>
      <button class="location-btn">Use Current Location</button>
    </footer>
  </body>
</html>
